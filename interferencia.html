<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Schapira Photography</title>
    <link rel="icon" href="images/foto.ico">
    <script src="https://kit.fontawesome.com/bdf4e8d3e1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./estilos.css">
</head>

<body>



    <!-- Carousel -->
    <div class="container p-5 my-5 bg-light">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">


            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Marina 1.jpg" alt="foto1" class="mx-auto d-block" width="600" height="900">
                </div>
                <div class="carousel-item">
                    <img src="images/Marina 2.jpg" alt="foto2" class="mx-auto d-block" width="600" height="900">
                </div>
                <div class="carousel-item">
                    <img src="images/Marina 3.jpg" alt="foto3" class="mx-auto d-block" width="600" height="900">
                </div>
                <div class="carousel-item">
                    <img src="images/Marina 4.jpg" alt="foto4" class="mx-auto d-block" width="600" height="900">
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon btn-dark"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon btn-dark"></span>
            </button>
        </div>
        <!-- <button type="volver" class="btn btn-primary">Volver</button> -->
        
    </div>

    <div class="container mt-3">
        <!-- <h2>Block Level Buttons</h2>
        <p>To create a block level button that spans the entire width of the parent element, use the .d-grid "helper" class on the parent element:</p> -->
        <div class="d-grid">
            <a href="series.html" class="btn btn-secondary btn-block">Volver</a>

        </div>
      </div>

</body>

</html>
